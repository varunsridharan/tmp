name: Generate POT

on:
  pull_request:
    branches:
      - test-pr

jobs:
  i18n:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Generate POT file
      uses: varunsridharan/action-wp-pot-generator@main
      with:
        save_path: './languages'
        item_slug: 'plugin-slug'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
