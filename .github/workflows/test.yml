name: PHP CI/CD

env:
  VS_WORKFLOW_TYPE: "php-cicd"

on:
  repository_dispatch:
    - 
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags' 
      numOctocats:
        description: 'Number of Octocats'
        required: false
        default: '1'
      octocatEyeColor:
        description: 'Eye color of the Octocats'
        required: true
  push:
    branches:
      - master
      - main
    paths:
      - '**.php'

jobs:
  apigen_docs:
    name: "ApiGen Docs"
    runs-on: ubuntu-latest
